<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login - FastForum</title>

    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>

                                        <div id="errorMsg" class="text-danger text-center mb-3"></div>

                                        <a id="btnLogin" href="#" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a>

                                        <hr>
                                        <a href="#" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="#" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register_page">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/static/js/sb-admin-2.min.js"></script>

    <script>
        document.getElementById("btnLogin").addEventListener("click", async function (event) {
            event.preventDefault();

            // 1. 获取输入
            const email = document.getElementById("exampleInputEmail").value;
            const password = document.getElementById("exampleInputPassword").value;
            const errorDiv = document.getElementById("errorMsg"); // 确保你在 HTML 里加了这个 div

            // 清空旧的错误信息
            if (errorDiv) errorDiv.innerText = "";

            // 2. 组装表单数据
            const formData = new URLSearchParams();
            formData.append("username", email);
            formData.append("password", password);

            try {
                // 3. 发送请求
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // ============================================
                    // 【关键步骤】必须存 Token，否则首页进不去！
                    // ============================================
                    console.log("Login success:", data.access_token);
                    localStorage.setItem("token", data.access_token);

                    // 跳转首页
                    window.location.href = "/home";
                } else {
                    // 4. 处理错误 (显示红字，不弹窗)
                    if (errorDiv) {
                        // 显示后端返回的 detail，如果没有就显示默认文字
                        errorDiv.innerText = data.detail || "Login failed";
                    } else {
                        // 如果你忘了加 errorMsg 的 div，为了防止没反应，还是弹窗保底
                        alert(data.detail || "Login failed");
                    }
                }
            } catch (error) {
                console.error("Error:", error);
                if (errorDiv) errorDiv.innerText = "Connection error";
            }
        });
    </script>

</body>

</html>
